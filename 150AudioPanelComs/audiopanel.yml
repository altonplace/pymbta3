##### Cables #####
cables:
  # Basic Wires
  WireBLK: &template_wire_black
    wirecount: 1
    colors: [BK]
    gauge: 18 awg
  WireRED: &template_wire_red
    colors: [RD]
    gauge: 18 awg
  WireWHT: &template_wire_wht
    category: bundle
    wirecount: 1
    colors: [WH]
    gauge: 22 awg
  WireShielded: &template_wire_shielded
    colors: [WH]
    gauge: 22 awg
    shield: true
  W1:
    gauge: 0.25 mm2
    length: 0.2
    colors: [WH]
    # color_code: DIN
    wirecount: 4
    shield: true
  W2:
    gauge: 0.25 mm2
    length: 0.2
    colors: [WH]
    # color_code: DIN
    wirecount: 1

  AV20Harness:
    wirecount: 9
    gauge: 22 awg
  ComPower:
    wirecount: 2
    colors: [RD]
  COM1AudioPanel:
    colors: [WH]
  COM1CB:
    <<: *template_wire_red
    wirecount: 2
  CBS_2_Bus:
    <<: *template_wire_red
    wirecount: 6
  COM401_2_AP:
    <<: *template_wire_wht
    wirecount: 4
  3WS:
    <<: *template_wire_shielded
    wirecount: 3
  2W:
    <<: *template_wire_wht
    wirecount: 2

  




